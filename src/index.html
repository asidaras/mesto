<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1, width=device-width, initial-scale=1.0">
  <link rel="icon" href="<%=require("./images/header/favicon.png")%>" type="image/x-icon">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="<%=require("./images/header/logo.svg")%>" alt="Логотип Место">
    </header>
    <main>
      <section class="profile">
        <button class="profile__avatar-button" type="button">
          <div class="profile__avatar-overlay"></div>
          <img class="profile__avatar" src="<%=require("./images/profile/Avatar.png")%>" alt="Фото профиля">
        </button>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2021 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile" novalidate>
          <input class="popup__input popup__input_first" id="name-input" type="text" name="name" value="" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
          <input class="popup__input popup__input_second" id="about-input" type="text" name="about" value="" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__input-error about-input-error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-place" novalidate>
          <input class="popup__input popup__input_first" id="title-input" type="text" name="title" value="" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error title-input-error"></span>
          <input class="popup__input popup__input_second" id="link-input" type="url" name="link" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-input-error"></span>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_img">
      <div class="popup__figure-container">
        <figure class="popup__figure">
          <img class="popup__image" src="<%=require("./images/elements/Красноярск.jpg")%>" alt="Красноярск">
          <figcaption class="popup__figcaption">Красноярск</figcaption>
        </figure>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_delete-confirm">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" name="delete-confirm" novalidate>
          <button class="popup__submit-button" type="submit">Да</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_change-avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="change_avatar" novalidate>
          <input class="popup__input popup__input_first" id="avatar-input" type="url" name="avatar" value="" placeholder="Ссылка на аватар" required>
          <span class="popup__input-error avatar-input-error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
  </div>
  <template id="picture-template">
    <div class="elements__element">
      <button class="elements__image-container" type="button">
        <img class="elements__image" src="<%=require("./images/elements/Красноярск.jpg")%>" alt="Красноярск">
      </button>
      <div class="elements__name-and-like">
        <h2 class="elements__title">Красноярск</h2>
        <div class="elements__like-container">
          <button class="elements__like" type="button"></button>
          <span class="elements__like-counter">0</span>
        </div>
      </div>
      <button class="elements__remove" type="button" disabled></button>
    </div>
  </template>
</body>
</html>
