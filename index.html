<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1, width=device-width, initial-scale=1.0"> <!--Атрибут "maximum-scale=1" при переключении ориентации оставит настройки масштаба неизменными-->
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="images/header/logo.svg" alt="Логотип Место">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/profile/Avatar.png" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="submit-form">
          <input class="popup__input popup__input_type_name" type="text" name="name" value="" placeholder="Имя">
          <input class="popup__input popup__input_type_about" type="text" name="about" value="" placeholder="О себе">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="submit-form">
          <input class="popup__input popup__input_type_title" type="text" name="title" value="" required placeholder="Название">
          <input class="popup__input popup__input_type_link" type="text" name="link" value="" required placeholder="Ссылка на картинку">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
    <section class="popup-image">
      <div class="popup-image__figure-container">
        <figure class="popup-image__figure">
          <img class="popup-image__img" src="images/elements/Красноярск.jpg" alt="Красноярск">
          <figcaption class="popup-image__figcaption">Красноярск</figcaption>
        </figure>
        <button class="popup-image__close-button" type="button"></button>
      </div>
    </section>
  </div>
  <template id="picture-template">
    <div class="elements__element">
      <button class="elements__image-container" type="button">
        <img class="elements__image" src="images/elements/Красноярск.jpg" alt="Красноярск">
      </button>
      <div class="elements__name-and-like">
        <h2 class="elements__title">Красноярск</h2>
        <button class="elements__like" type="button"></button>
      </div>
      <button class="elements__remove" type="button"></button>
    </div>
  </template>
  <script src="scripts/index.js"></script>
</body>
</html>
