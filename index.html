<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1, width=device-width, initial-scale=1.0"> <!--Атрибут "maximum-scale=1" при переключении ориентации оставит настройки масштаба неизменными-->
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="images/header/logo.svg" alt="Логотип Место">
    </header>
    <main>
     <section class="profile">
      <img class="profile__avatar" src="images/profile/Avatar.png" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
     </section>
     <section class="elements">
       <div class="elements__element">
        <img class="elements__image" src="images/elements/karachaevsk.jpg" alt="Карачаевск">
        <div class="elements__name-and-like">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__like" type="button"></button>
        </div>
       </div>
       <div class="elements__element">
        <img class="elements__image" src="images/elements/elbrus.jpg" alt="Гора Эльбрус">
        <div class="elements__name-and-like">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like" type="button"></button>
        </div>
       </div>
       <div class="elements__element">
        <img class="elements__image" src="images/elements/dombay.jpg" alt="Домбай">
        <div class="elements__name-and-like">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like" type="button"></button>
        </div>
       </div>
       <div class="elements__element">
        <img class="elements__image" src="images/elements/elbrus.jpg" alt="Гора Эльбрус">
        <div class="elements__name-and-like">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like" type="button"></button>
        </div>
       </div>
       <div class="elements__element">
        <img class="elements__image" src="images/elements/dombay.jpg" alt="Домбай">
        <div class="elements__name-and-like">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like" type="button"></button>
        </div>
       </div>
       <div class="elements__element">
        <img class="elements__image" src="images/elements/karachaevsk.jpg" alt="Карачаевск">
        <div class="elements__name-and-like">
          <h2 class="elements__title">Карачаево-Черкесия</h2>
          <button class="elements__like" type="button"></button>
        </div>
       </div>
     </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="submit-form">
          <input class="popup__input popup__input_type_name" type="text" name="name" value="" placeholder="Имя">
          <input class="popup__input popup__input_type_about" type="text" name="about" value="" placeholder="О себе">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
